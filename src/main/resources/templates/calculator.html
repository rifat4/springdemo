<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Backend Calculator</title>

    <!-- Light mode -->
    <style th:if="${appVersion == 'v1'}">
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 50px;
            background: #ffffff;
            color: #000000;
        }
        .calculator {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            background: #f0f0f0;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            background: #ffffff;
            color: #000000;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            height: 50px;
            font-size: 1.2em;
            background: #e0e0e0;
            border: 1px solid #aaa;
            cursor: pointer;
        }
        .buttons button:hover {
            background: #d5d5d5;
        }
        .wide {
            grid-column: span 4;
        }
    </style>

    <!-- Dark mode -->
    <style th:if="${appVersion == 'v2'}">
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 50px;
            background: #121212;
            color: #f5f5f5;
        }
        .calculator {
            border: 2px solid #555;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            background: #1e1e1e;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            background: #2a2a2a;
            color: #f5f5f5;
            border: 1px solid #444;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            height: 50px;
            font-size: 1.2em;
            background: #333;
            color: #f5f5f5;
            border: 1px solid #444;
            cursor: pointer;
        }
        .buttons button:hover {
            background: #444;
        }
        .wide {
            grid-column: span 4;
        }
    </style>
</head>
<body>
<div class="calculator">
    <form th:action="@{/calculate}" method="post">
        <input type="text" id="expression" name="expression" class="display" th:value="${expression}" readonly />
        <div class="buttons">
            <button type="button" onclick="append('7')">7</button>
            <button type="button" onclick="append('8')">8</button>
            <button type="button" onclick="append('9')">9</button>
            <button type="button" onclick="append('/')">÷</button>

            <button type="button" onclick="append('4')">4</button>
            <button type="button" onclick="append('5')">5</button>
            <button type="button" onclick="append('6')">6</button>
            <button type="button" onclick="append('*')">×</button>

            <button type="button" onclick="append('1')">1</button>
            <button type="button" onclick="append('2')">2</button>
            <button type="button" onclick="append('3')">3</button>
            <button type="button" onclick="append('-')">−</button>

            <button type="button" onclick="append('0')">0</button>
            <button type="button" onclick="append('.')">.</button>
            <button type="submit">=</button>
            <button type="button" onclick="append('+')">+</button>

            <button type="button" onclick="clearDisplay()" class="wide">C</button>
        </div>
    </form>

    <div th:if="${result != null}">
        <h3>Result: <span th:text="${result}"></span></h3>
    </div>
</div>

<script>
    function append(value) {
        const input = document.getElementById('expression');
        input.value += value;
    }

    function clearDisplay() {
        document.getElementById('expression').value = '';
    }
</script>
</body>
</html>
