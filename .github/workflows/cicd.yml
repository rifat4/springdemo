name: demo pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with Maven
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
      - name: Build docker image
        run: docker build -t calften/demo-cicd .
      - name: Push docker image
        run: docker push calften/demo-cicd:latest

  deploy:
    needs: build
    runs-on: [Linux]
    steps:
      - name: Check Docker Installation
        run: |
          if ! [ -x "$(command -v docker)" ]; then
            echo "Error: Docker is not installed." >&2
            exit 1
          fi
      - name: Pull image from docker hub
        run: sudo docker pull calften/demo-cicd:latest
      - name: Delete existing container
        run: |
          if [ "$(sudo docker ps -aq -f name=demo)" ]; then
            sudo docker rm -f demo
          fi
      - name: Run docker container
        run: sudo docker run -d -p 8080:8080 --name demo calften/demo-cicd