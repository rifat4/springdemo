name: demo-canary-ec2

on:
  push:
    branches: [ "test-adammeh" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ----------------------------
      # Step 1: Checkout code
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # Step 2: Set up Java
      # ----------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ----------------------------
      # Step 3: Build Docker image for this push
      # ----------------------------
      - name: Build Docker image (new version)
        run: |
          mvn clean install -DskipTests
          docker build -t adammeh/demo-cicd:v2 --build-arg APP_VERSION=v2 .

      # ----------------------------
      # Step 4: Login to Docker Hub
      # ----------------------------
      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME2 }}" -p "${{ secrets.DOCKER_PASSWORD2 }}"

      # ----------------------------
      # Step 5: Push new image v2
      # ----------------------------
      - name: Push Docker image v2
        run: docker push adammeh/demo-cicd:v2

      # ----------------------------
      # Step 6: Deploy to EC2
      # ----------------------------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Logging into Docker Hub on EC2..."
            docker login -u "${{ secrets.DOCKER_USERNAME2 }}" -p "${{ secrets.DOCKER_PASSWORD2 }}"

            echo "Creating Docker network if not exists..."
            docker network create demo-net || true

            # ----------------------------
            # Step 1: Check if v1 exists
            # ----------------------------
            if ! [ "$(docker ps -q -a -f name=demo-v1)" ]; then
              echo "No v1 exists, starting first pushed version as v1..."
              docker run -d --name demo-v1 --network demo-net -p 8081:8080 adammeh/demo-cicd:v2
            else
              echo "v1 exists, deploying new version as v2..."
              docker rm -f demo-v2 2>/dev/null || true
              docker run -d --name demo-v2 --network demo-net -p 8082:8080 adammeh/demo-cicd:v2
            fi

            # ----------------------------
            # Step 2: Deploy NGINX for canary
            # ----------------------------
            mkdir -p /home/ubuntu/nginx
            cat << 'EOF' > /home/ubuntu/nginx/nginx.conf
            events {}
            http {
              upstream app {
                server demo-v1:8080 weight=90;
                server demo-v2:8080 weight=10;
              }

              server {
                listen 80;
                location / {
                  proxy_pass http://app;
                }
              }
            }
            EOF

            docker rm -f nginx 2>/dev/null || true
            docker run -d --name nginx --network demo-net -p 80:80 -v /home/ubuntu/nginx:/etc/nginx:ro nginx:latest

            echo "âœ… Canary deployment complete!"
            echo "NGINX canary URL: http://<your-ec2-public-ip>"
            echo "Direct v1 URL: http://<your-ec2-public-ip>:8081"
            echo "Direct v2 URL: http://<your-ec2-public-ip>:8082"
